<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .input-container {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      user-select: none;
    }
    .toast-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form id="signupForm">
      <div class="input-container">
        <input type="text" id="fullName" placeholder="Ad Soyad" required />
      </div>
      <div class="input-container">
        <input type="email" id="signupEmail" placeholder="E-posta" required />
      </div>
      <div class="input-container">
        <input type="password" id="signupPassword" placeholder="Şifre" required />
        <span id="togglePassword" class="toggle-icon">Şifreyi Göster</span>
      </div>
      <div class="input-container">
        <input type="password" id="confirmPassword" placeholder="Şifreyi Tekrarla" required />
        <span id="toggleConfirmPassword" class="toggle-icon">Şifreyi Göster</span>
      </div>
      <div class="input-container">
        <input type="text" id="nickname" placeholder="Nickname" required />
      </div>
      <div class="input-container">
        <input type="date" id="birthDate" placeholder="Doğum Tarihi" required />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPrivacy" required />
        <label for="acceptPrivacy">Gizlilik koşullarını kabul ediyorum.</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="allowEmails" />
        <label for="allowEmails">E-posta gönderilmesine izin veriyorum</label>
      </div>
      <button type="submit">Kayıt Ol</button>
      <p style="margin-top: 15px; text-align: center;">
        Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
      </p>
    </form>
  </div>

  <!-- Toast container -->
  <div class="toast-container" id="toast-container"></div>

  <script>
    // Şifreyi Göster/Gizle işlevi
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('signupPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    function toggleVisibility(inputElement, toggleElement) {
      if (inputElement.type === 'password') {
        inputElement.type = 'text';
        toggleElement.textContent = 'Şifreyi Gizle';
      } else {
        inputElement.type = 'password';
        toggleElement.textContent = 'Şifreyi Göster';
      }
    }

    togglePassword.addEventListener('click', () => toggleVisibility(passwordInput, togglePassword));
    toggleConfirmPassword.addEventListener('click', () => toggleVisibility(confirmPasswordInput, toggleConfirmPassword));

    // Toast bildirimi
    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.classList.add(type);
      toast.textContent = message;
      document.getElementById('toast-container').appendChild(toast);
      setTimeout(() => toast.remove(), 5000); // 5 saniye sonra kaybolur
    }

    // Kayıt işlemi ve toast
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Burada kayıt işlemi yapılacak ve başarılıysa toast gösterilecek
      showToast('Kullanıcı başarıyla eklendi!', 'success');
      
      // Eğer bir hata varsa
      // showToast('Kullanıcı eklenemedi! <error_code>', 'error');
    });
  </script>
</body>
</html>
