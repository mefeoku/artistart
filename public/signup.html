<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KayÄ±t Ol</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Toast mesajlarÄ± iÃ§in temel stil */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f5d76e;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      display: block;
      opacity: 1;
      bottom: 30px;
    }

    /* Åifre gÃ¶ster/gizle butonu */
    .password-container {
      position: relative;
    }

    .show-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>KayÄ±t Ol</h2>
    <form id="signupForm">
      <div class="input-container">
        <input type="text" id="fullName" placeholder="Ad Soyad" required />
      </div>
      <div class="input-container">
        <input type="email" id="signupEmail" placeholder="E-posta" required />
      </div>
      <div class="input-container password-container">
        <input type="password" id="signupPassword" placeholder="Åifre" required />
        <span id="togglePassword" class="show-password">ğŸ‘ï¸</span>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPrivacy" required />
        <label for="acceptPrivacy">Gizlilik koÅŸullarÄ±nÄ± kabul ediyorum. <a href="gizlilik.html" target="_blank">Gizlilik KoÅŸullarÄ±</a></label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="allowEmails" />
        <label for="allowEmails">E-posta gÃ¶nderilmesine izin veriyorum</label>
      </div>
      <button type="submit">KayÄ±t Ol</button>
      <p style="margin-top: 15px; text-align: center;">
        Zaten hesabÄ±n var mÄ±? <a href="index.html">GiriÅŸ Yap</a>
      </p>
    </form>
  </div>

  <!-- Toast mesajÄ± kutusu -->
  <div id="toast" class="toast"></div>

  <script type="module" src="firebase/firebase-Config.js"></script>
  <script type="module" src="firebase/signup.js"></script>

  <script>
    // Toast mesajÄ±nÄ± gÃ¶sterme fonksiyonu
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000); // 3 saniye sonra kaybolur
    }

    // Åifreyi gÃ¶sterme/gizleme iÅŸlemi
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("signupPassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.textContent = type === "password" ? "ğŸ‘ï¸" : "ğŸ™ˆ"; // Åifreyi gÃ¶ster/gizle simgesi
    });

    // Formu gÃ¶nderme iÅŸlemi
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const fullName = document.getElementById("fullName").value;

      // Firebase authentication iÅŸlemi
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // KullanÄ±cÄ± kaydedildikten sonra baÅŸarÄ± mesajÄ±
          showToast("KayÄ±t baÅŸarÄ±lÄ±! E-postanÄ±zÄ± doÄŸrulamak iÃ§in mail gÃ¶nderdik.");
          userCredential.user.sendEmailVerification();
        })
        .catch((error) => {
          // Hata mesajÄ±
          showToast("KayÄ±t sÄ±rasÄ±nda bir hata oluÅŸtu: " + error.message);
        });
    });
  </script>
</body>
</html>
