<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Toast mesajları için temel stil */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f5d76e;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      display: block;
      opacity: 1;
      bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form id="signupForm">
      <div class="input-container">
        <input type="text" id="fullName" placeholder="Ad Soyad" required />
      </div>
      <div class="input-container">
        <input type="text" id="nickname" placeholder="Nickname" required />
      </div>
      <div class="input-container">
        <label for="dob">Doğum Tarihi:</label>
        <select id="dob-day" required>
          <option value="">Gün</option>
        </select>
        <select id="dob-month" required>
          <option value="">Ay</option>
          <option value="01">Ocak</option>
          <option value="02">Şubat</option>
          <option value="03">Mart</option>
          <option value="04">Nisan</option>
          <option value="05">Mayıs</option>
          <option value="06">Haziran</option>
          <option value="07">Temmuz</option>
          <option value="08">Ağustos</option>
          <option value="09">Eylül</option>
          <option value="10">Ekim</option>
          <option value="11">Kasım</option>
          <option value="12">Aralık</option>
        </select>
        <select id="dob-year" required>
          <option value="">Yıl</option>
        </select>
      </div>
      <div class="input-container">
        <input type="email" id="signupEmail" placeholder="E-posta" required />
      </div>
      <div class="input-container">
        <input type="password" id="signupPassword" placeholder="Şifre" required />
        <button type="button" id="toggleSignupPassword">Şifreyi Göster</button>
      </div>
      <div class="input-container">
        <input type="password" id="confirmPassword" placeholder="Şifreyi Tekrar Girin" required />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPrivacy" required />
        <label for="acceptPrivacy">Gizlilik koşullarını kabul ediyorum. <a href="gizlilik.html" target="_blank">Gizlilik Koşulları</a></label>
      </div>
      <button type="submit">Kayıt Ol</button>
      <p style="margin-top: 15px; text-align: center;">
        Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
      </p>
    </form>

    <!-- Google ile giriş butonu -->
    <button id="googleSignIn">Google ile Giriş Yap</button>
  </div>

  <!-- Toast mesajı kutusu -->
  <div id="toast" class="toast"></div>

  <script type="module" src="firebase/firebase-Config.js"></script>
  <script type="module" src="firebase/signup.js"></script>

  <script>
    // Şifreyi Göster / Gizle işlevi - Signup sayfası
    const toggleSignupPasswordButton = document.getElementById('toggleSignupPassword');
    const signupPasswordInput = document.getElementById('signupPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    toggleSignupPasswordButton.addEventListener('click', function() {
      if (signupPasswordInput.type === 'password') {
        signupPasswordInput.type = 'text';
        toggleSignupPasswordButton.textContent = 'Şifreyi Gizle';
      } else {
        signupPasswordInput.type = 'password';
        toggleSignupPasswordButton.textContent = 'Şifreyi Göster';
      }
    });

    // Google ile giriş butonuna tıklama işlevi
    document.getElementById("googleSignIn").addEventListener("click", function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("Giriş başarılı:", user);
          showToast("Google ile giriş başarılı!");
        })
        .catch((error) => {
          console.log("Hata:", error.message);
          showToast("Google ile girişte bir hata oluştu.");
        });
    });

    // Toast mesajını gösterme fonksiyonu
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    // Formu gönderme işlemi
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const fullName = document.getElementById("fullName").value;
      const nickname = document.getElementById("nickname").value;
      const dobDay = document.getElementById("dob-day").value;
      const dobMonth = document.getElementById("dob-month").value;
      const dobYear = document.getElementById("dob-year").value;

      // Şifrelerin uyumsuzluğu durumunda hata mesajı
      if (password !== confirmPassword) {
        showToast("Şifreler uyuşmuyor!");
        return;
      }

      // Firebase authentication işlemi (örnek)
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showToast("Kayıt başarılı! E-postanızı doğrulamak için mail gönderdik.");
          userCredential.user.sendEmailVerification();
        })
        .catch((error) => {
          showToast("Kayıt sırasında bir hata oluştu: " + error.message);
        });
    });

    // Doğum tarihi için gün, ay ve yıl seçeneklerini dinamik olarak oluşturma
    window.onload = function() {
      const daySelect = document.getElementById("dob-day");
      const yearSelect = document.getElementById("dob-year");

      // Gün seçenekleri (1-31)
      for (let i = 1; i <= 31; i++) {
        const option = document.createElement("option");
        option.value = i < 10 ? "0" + i : i;
        option.textContent = i;
        daySelect.appendChild(option);
      }

      // Yıl seçenekleri (2025-1900)
      for (let i = 2025; i >= 1900; i--) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        yearSelect.appendChild(option);
      }
    };
  </script>
</body>
</html>
