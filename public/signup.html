<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/8.0.3/ReactToastify.min.css" rel="stylesheet">
  <style>
    .input-container {
      position: relative;
    }
    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #007bff;
      font-weight: bold;
    }
    input[type="password"] {
      padding-right: 100px; /* Şifreyi gösterme butonu için boşluk */
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form id="signupForm">
      <div class="input-container">
        <input type="text" id="fullName" placeholder="Ad Soyad" required />
      </div>
      <div class="input-container">
        <input type="email" id="signupEmail" placeholder="E-posta" required />
      </div>
      <div class="input-container">
        <input type="password" id="signupPassword" placeholder="Şifre" required />
        <span id="togglePassword" class="toggle-icon">Şifreyi Göster</span>
      </div>
      <div class="input-container">
        <input type="password" id="confirmPassword" placeholder="Şifreyi Tekrarla" required />
        <span id="toggleConfirmPassword" class="toggle-icon">Şifreyi Göster</span>
      </div>
      <div class="input-container">
        <input type="text" id="nickname" placeholder="Nickname" required />
      </div>
      <div class="input-container">
        <input type="date" id="birthDate" placeholder="Doğum Tarihi" required min="1900-01-01" max="2023-12-31" />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPrivacy" required />
        <label for="acceptPrivacy">Gizlilik koşullarını kabul ediyorum. <a href="gizlilik.html" target="_blank">Gizlilik Koşulları</a></label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="allowEmails" />
        <label for="allowEmails">E-posta gönderilmesine izin veriyorum</label>
      </div>
      <button type="submit">Kayıt Ol</button>
      <p style="margin-top: 15px; text-align: center;">
        Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
      </p>
    </form>
  </div>

  <!-- React Toastify CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/8.0.3/ReactToastify.min.js"></script>

  <script type="module">
    // Toastify konfigürasyonu
    const { ToastContainer, toast } = window.ReactToastify;

    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('signupPassword');
    const toggleConfirm = document.getElementById('toggleConfirmPassword');
    const confirmInput = document.getElementById('confirmPassword');

    // Şifreyi Göster/Gizle işlemi
    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Şifreyi Gizle';
        toast.success("Şifreyi Gösterdiniz!");  // Başarı bildirimi
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Şifreyi Göster';
        toast.info("Şifreyi Gizlediniz!");  // Bilgilendirme bildirimi
      }
    });

    // Şifreyi Tekrarla işlemi
    toggleConfirm.addEventListener('click', () => {
      if (confirmInput.type === 'password') {
        confirmInput.type = 'text';
        toggleConfirm.textContent = 'Şifreyi Gizle';
        toast.success("Şifreyi Gösterdiniz!");  // Başarı bildirimi
      } else {
        confirmInput.type = 'password';
        toggleConfirm.textContent = 'Şifreyi Göster';
        toast.info("Şifreyi Gizlediniz!");  // Bilgilendirme bildirimi
      }
    });

    // Form submit işlemi ve kullanıcı ekleme
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Varsayımsal bir işlem: Firebase kullanıcı ekleme
      const isSuccess = true; // Başarı durumunu kontrol et (örnek)
      
      if (isSuccess) {
        toast.success("Kullanıcı başarıyla eklendi!");  // Başarı bildirimi
      } else {
        toast.error("Kullanıcı eklenemedi! Hata: <error_code>");  // Hata bildirimi
      }
    });
  </script>

  <script type="module" src="firebase/firebase-Config.js"></script>
  <script type="module" src="firebase/signup.js"></script>

  <!-- ToastContainer, tüm bildirimler için konteyner -->
  <ToastContainer 
    position="top-right"
    autoClose={5000}  // Bildirimlerin 5 saniye sonra kaybolması
    hideProgressBar={false} 
    newestOnTop={true} 
    closeOnClick 
    rtl={false} 
    pauseOnFocusLoss 
    draggable 
    pauseOnHover
  />
</body>
</html>
