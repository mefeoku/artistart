<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Toast mesajları için temel stil */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f5d76e;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      display: block;
      opacity: 1;
      bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form id="signupForm">
      <div class="input-container">
        <input type="text" id="fullName" placeholder="Ad Soyad" required />
      </div>
      <div class="input-container">
        <input type="text" id="nickname" placeholder="Nickname" required />
      </div>
      <div class="input-container">
        <input type="number" id="age" placeholder="Yaş" required />
      </div>
      <div class="input-container">
        <input type="email" id="signupEmail" placeholder="E-posta" required />
      </div>
      <div class="input-container">
        <input type="password" id="signupPassword" placeholder="Şifre" required />
        <button type="button" id="toggleSignupPassword">Şifreyi Göster</button>
      </div>
      <div class="input-container">
        <input type="password" id="confirmPassword" placeholder="Şifreyi Tekrar Girin" required />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPrivacy" required />
        <label for="acceptPrivacy">Gizlilik koşullarını kabul ediyorum. <a href="gizlilik.html" target="_blank">Gizlilik Koşulları</a></label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="allowEmails" />
        <label for="allowEmails">E-posta gönderilmesine izin veriyorum</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="robotCheck" />
        <label for="robotCheck">Ben robot değilim</label>
      </div>
      <button type="submit">Kayıt Ol</button>
      <p style="margin-top: 15px; text-align: center;">
        Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
      </p>
    </form>
  </div>

  <!-- Toast mesajı kutusu -->
  <div id="toast" class="toast"></div>

  <script type="module" src="firebase/firebase-Config.js"></script>
  <script type="module" src="firebase/signup.js"></script>

  <script>
    // Şifreyi Göster / Gizle işlevi - Signup sayfası
    const toggleSignupPasswordButton = document.getElementById('toggleSignupPassword');
    const signupPasswordInput = document.getElementById('signupPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    toggleSignupPasswordButton.addEventListener('click', function() {
      // Şifre alanı gizli mi gösteriliyor mu kontrol et
      if (signupPasswordInput.type === 'password') {
        signupPasswordInput.type = 'text';  // Şifreyi metin olarak göster
        toggleSignupPasswordButton.textContent = 'Şifreyi Gizle';  // Buton yazısını değiştir
      } else {
        signupPasswordInput.type = 'password';  // Şifreyi gizle
        toggleSignupPasswordButton.textContent = 'Şifreyi Göster';  // Buton yazısını değiştir
      }
    });

    // Toast mesajını gösterme fonksiyonu
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000); // 3 saniye sonra kaybolur
    }

    // Formu gönderme işlemi
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const fullName = document.getElementById("fullName").value;
      const nickname = document.getElementById("nickname").value;
      const age = document.getElementById("age").value;
      const isRobotChecked = document.getElementById("robotCheck").checked;

      // Şifrelerin uyumsuzluğu durumunda hata mesajı
      if (password !== confirmPassword) {
        showToast("Şifreler uyuşmuyor!");
        return;
      }

      // Robot değilim kontrolü
      if (!isRobotChecked) {
        showToast("Lütfen 'Ben robot değilim' kutusunu işaretleyin.");
        return;
      }

      // Firebase authentication işlemi (örnek)
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Kullanıcı kaydedildikten sonra başarı mesajı
          showToast("Kayıt başarılı! E-postanızı doğrulamak için mail gönderdik.");
          userCredential.user.sendEmailVerification();
        })
        .catch((error) => {
          // Hata mesajı
          showToast("Kayıt sırasında bir hata oluştu: " + error.message);
        });
    });
  </script>
</body>
</html>
