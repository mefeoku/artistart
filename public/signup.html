<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form id="signupForm">
      <div class="input-container">
        <input type="text" id="fullName" placeholder="Ad Soyad" required />
      </div>
      <div class="input-container">
        <input type="email" id="signupEmail" placeholder="E-posta" required />
      </div>
      <div class="input-container">
        <input type="password" id="signupPassword" placeholder="Şifre" required />
        <button type="button" id="togglePassword" class="toggle-btn">Şifreyi Göster</button>
      </div>
      <div class="input-container">
        <input type="password" id="confirmPassword" placeholder="Şifreyi Tekrarla" required />
        <button type="button" id="toggleConfirmPassword" class="toggle-btn">Şifreyi Göster</button>
      </div>
      <div class="input-container">
        <input type="text" id="nickname" placeholder="Nickname" required />
      </div>
      <div class="input-container">
        <input type="date" id="birthDate" placeholder="Doğum Tarihi" required min="1900-01-01" max="2023-12-31" />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPrivacy" required />
        <label for="acceptPrivacy">Gizlilik koşullarını kabul ediyorum. <a href="gizlilik.html" target="_blank">Gizlilik Koşulları</a></label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="allowEmails" />
        <label for="allowEmails">E-posta gönderilmesine izin veriyorum</label>
      </div>
      <button type="submit">Kayıt Ol</button>
      <p style="margin-top: 15px; text-align: center;">
        Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/react-toastify/dist/ReactToastify.min.js"></script>
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('signupPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Şifreyi Gizle';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Şifreyi Göster';
      }
    });

    toggleConfirmPassword.addEventListener('click', () => {
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        toggleConfirmPassword.textContent = 'Şifreyi Gizle';
      } else {
        confirmPasswordInput.type = 'password';
        toggleConfirmPassword.textContent = 'Şifreyi Göster';
      }
    });

    const toastContainer = document.createElement('div');
    toastContainer.className = 'toast-container';
    document.body.appendChild(toastContainer);

    const showToast = (message, type) => {
      const toast = document.createElement('div');
      toast.classList.add('toast', type);
      toast.textContent = message;
      toastContainer.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 5000);
    };

    // Örnek Toast mesajı
    showToast('Kullanıcı başarıyla eklendi!', 'success');
    showToast('Kullanıcı eklenemedi! Hata: <error code>', 'error');
  </script>
</body>
</html>
