<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form id="signupForm">
      <div class="input-container">
        <input type="text" id="fullName" placeholder="Ad Soyad" required />
      </div>
      <div class="input-container">
        <input type="email" id="signupEmail" placeholder="E-posta" required />
      </div>
      <div class="input-container">
        <input type="password" id="signupPassword" placeholder="Şifre" required />
        <span id="togglePassword" class="toggle-icon">Şifreyi Göster</span>
      </div>
      <div class="input-container">
        <input type="password" id="confirmPassword" placeholder="Şifreyi Tekrarla" required />
        <span id="toggleConfirmPassword" class="toggle-icon">Şifreyi Göster</span>
      </div>
      <div class="input-container">
        <input type="text" id="nickname" placeholder="Nickname" required />
      </div>
      <!-- Doğum tarihi sadece kullanıcı tarafından girilecek, fakat Firebase'e gönderilmeyecek -->
      <div class="input-container">
        <input type="date" id="birthDate" placeholder="Doğum Tarihi" required min="1900-01-01" max="2020-12-31" />
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="acceptPrivacy" required />
        <label for="acceptPrivacy">Gizlilik koşullarını kabul ediyorum. <a href="https://artistart.netlify.app/verification" target="_blank">Gizlilik Koşulları</a></label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="allowEmails" />
        <label for="allowEmails">E-posta gönderilmesine izin veriyorum</label>
      </div>
      <button type="submit">Kayıt Ol</button>
      <p style="margin-top: 15px; text-align: center;">
        Zaten hesabın var mı? <a href="index.html">Giriş Yap</a>
      </p>
    </form>
  </div>

  <!-- Toast container for success/failure -->
  <div id="toast-container" style="position: fixed; right: 20px; top: 20px; z-index: 9999;"></div>

  <script type="module">
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('signupPassword');
    const toggleConfirm = document.getElementById('toggleConfirmPassword');
    const confirmInput = document.getElementById('confirmPassword');

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'Şifreyi Gizle';
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'Şifreyi Göster';
      }
    });

    toggleConfirm.addEventListener('click', () => {
      if (confirmInput.type === 'password') {
        confirmInput.type = 'text';
        toggleConfirm.textContent = 'Şifreyi Gizle';
      } else {
        confirmInput.type = 'password';
        toggleConfirm.textContent = 'Şifreyi Göster';
      }
    });

    // Firebase signup
    document.getElementById('signupForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const nickname = document.getElementById('nickname').value;
      const birthDate = document.getElementById('birthDate').value; // Kullanıcıdan alınacak fakat Firebase'e gönderilmeyecek

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
          fullName,
          email,
          nickname
          // Doğum tarihi burada kaydedilmiyor
        });

        showToast('Kullanıcı başarıyla eklendi!', 'success');
      } catch (error) {
        showToast(`Kullanıcı eklenemedi: ${error.message}`, 'error');
      }
    });

    // Function to show toast
    function showToast(message, type) {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.textContent = message;
      toast.style.backgroundColor = type === 'success' ? 'green' : 'red';
      toast.style.color = 'white';
      toast.style.padding = '10px 20px';
      toast.style.marginBottom = '10px';
      toast.style.borderRadius = '5px';
      toast.style.fontSize = '16px';

      toastContainer.appendChild(toast);

      setTimeout(() => {
        toast.remove();
      }, 5000); // Remove toast after 5 seconds
    }
  </script>

  <script type="module" src="firebase/firebase-Config.js"></script>
  <script type="module" src="firebase/signup.js"></script>
</body>
</html>
